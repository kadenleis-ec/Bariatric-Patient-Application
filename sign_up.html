<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./CSS/sign_up.css">
</head>
<body>
    <!-- header part(same as the login) -->
    <div id="header">

        <div class="logo">
        <img src="./Images/Mayo_logo.png" alt="Mayo_Logo">
        </div>

    </div>

    <!-- title part(similar as the sign up part) -->
    <div id="title">

        <p>
        Create your account
        </p>

    </div>

    <!-- the type in part(for user to type their info) -->

    <div id="main">
        <p class="label">
            Username
        </p>
        
        <input type="text" class="input-box" >

        <p class="label">
            Eamil
        </p>

        <input type="text" class="input-box" >

        <p class="label">
            Re-enter eamil
        </p>

        <input type="text" class="input-box" >

        <p class="label">
            First name
        </p>

        <input type="text" class="input-box" >

        <p class="label">
            Last name
        </p>

        <input type="text" class="input-box" >

        <p class="label">
            Password
        </p>

        <input type="text" class="input-box" >

        <button class="signup-btn">Sign up</button>
    </div>




    
</body>
</html>
