<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="./log_in.css">
</head>
<body>

    <div id="header">
        <div class="logo">
            <img src="../images/mayo-logo.svg" alt="Mayo_Logo">
        </div>
    </div>

    <div id="title">
        <p class="p_wel">
            Welcome
        </p>

        <p class="p_log">
            Log in to Patient Portal
        </p>
    </div>

    <div id="box">

        <!-- the form start -->
        <form action="login.php" method="POST">

            <p class="label">Username</p>
            <input type="text" class="input-box" name="username" required>

            <div class="password_input"> <!-- the password input part -->

                <p class="label">Password</p>
                <input type="password" class="input-box-psw" id="passwordInput" name="password" required>

                <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>

                <!-- the javascript of show and hide -->
                <script> 
                    function togglePassword() {
                        const input = document.getElementById("passwordInput");
                        const btn = document.querySelector(".toggle-btn");

                        if (input.type === "password") {
                            input.type = "text";
                            btn.textContent = "Hide";
                        } else {
                            input.type = "password";
                            btn.textContent = "Show";
                        }
                    }
                </script>

                <button type="submit" class="login-btn">Log in</button> <!-- the log in button -->

                <p class="p_forget">
                    Don't have an account? 
                    <a href="../signup/sign_up.html" class="link-signup">Create one now.</a> <!--need to add a link to sign up page-->
                </p>

            </div>

        </form>
        <!-- the form end -->

    </div>

</body>
</html>
